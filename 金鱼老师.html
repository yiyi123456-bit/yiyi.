  <script>    document.addEventListener('DOMContentLoaded', function() {
  var chatForm = document.getElementById('chatForm');
  var messageInput = document.getElementById('message');
  var messages = document.getElementById('messages');

  chatForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting via the browser.

    var userMessage = messageInput.value.trim();
    if (userMessage) {
      displayMessage('user', userMessage); // Function to display user's message.
      messageInput.value = ''; // Clear the input field.

      // Check for keywords and respond accordingly.
      if (userMessage.toLowerCase().includes('金鱼')) {
        respond('你是在问伊一的老婆吗？');
      } else if (userMessage.toLowerCase().includes('杂鱼')) {
        respond('属于伊一！');
      } else {
        respond('包听不懂的');
      }
    }
  });

  function displayMessage(sender, text) {
    var messageItem = document.createElement('div');
    messageItem.classList.add('message', sender);
    messageItem.textContent = text;
    messages.appendChild(messageItem);
  }

  function respond(text) {
    displayMessage('bot', text); // Function to display bot's response.
  }
});
</script>
