  <section class="wheel-container">
  <link rel="stylesheet" href="轮盘.css">    
    <div class="wheel" id="wheel">
      <div class="segment" id="segment1">金鱼爱伊一</div>
      <div class="segment" id="segment2">金鱼不爱</div>
      <div class="segment" id="segment3">伊一爱金鱼</div>
      <div class="segment" id="segment4">伊一不爱</div>
    </div>
    <button id="spinButton">旋转轮盘</button>
  </section>
    <script>        document.addEventListener('DOMContentLoaded', function() {
  var wheel = document.getElementById('wheel');
  var spinButton = document.getElementById('spinButton');
  var segments = document.querySelectorAll('.segment');
  var activeSegmentIndex = 0;

  spinButton.addEventListener('click', function() {
    wheel.classList.add('active');
    // 随机选择一个扇区
    activeSegmentIndex = Math.floor(Math.random() * segments.length);
    wheel.style.transition = 'transform 2s';

    // 旋转到选中的扇区
    wheel.style.transform = 'rotate(' + (activeSegmentIndex * 90) + 'deg)';
  });

  // 旋转结束后，隐藏其他扇区
  wheel.addEventListener('transitionend', function() {
    wheel.classList.remove('active');
    for (var i = 0; i < segments.length; i++) {
      segments[i].style.opacity = (i === activeSegmentIndex) ? '1' : '0';
    }
  });
});
</script>
